<!DOCTYPE html>
<html lang="es">
<head>
    <title>Unidad 3 | Actividad 03</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">

    <meta name="Descripción" content="JavaScript">
</head>
<body>
    <h1>Unidad 3 | Actividad 03 :: Tema (JavaScript)</h1>
    <script>
        let opc = window.prompt("Menú de opciones\n1. Sumar\n2. Restar\n3. Multiplicar\n4. Dividir\n\n¿Qué opción deseas?");
        let val_1 = Number(window.prompt("Dame el primer valor:"));
        let val_2 = Number(window.prompt("Dame el segundo valor:"));
        
        switch (opc) {
            case "1": // Sumar
                document.write("<h3>Operación Suma</h3>");
                document.write("<code>" + val_1 + " + " + val_2 + " = " + (val_1 + val_2) + "</code>");
                break;
            case "2": // Restar
                document.write("<h3>Operación Resta</h3>");
                document.write("<code>" + val_1 + " - " + val_2 + " = " + (val_1 - val_2) + "</code>");
                break;
            case "3": // Multiplicar
                document.write("<h3>Operación Multiplicación</h3>");
                document.write("<code>" + val_1 + " × " + val_2 + " = " + (val_1 * val_2) + "</code>");
                break;
            case "4": // Dividir
                document.write("<h3>Operación División</h3>");
                document.write("<code>" + val_1 + " ÷ " + val_2 + " = " + (val_1 / val_2) + "</code>");
                break;
        }
    </script>
</body>
</html>
